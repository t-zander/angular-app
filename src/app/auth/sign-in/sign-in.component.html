<form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="col-6 offset-3">
    <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="email" id="email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password" name="name" class="form-control">
    </div>
    <button type="submit" class="btn btn-outline-secondary">
    Sign In
  </button>
</form>
