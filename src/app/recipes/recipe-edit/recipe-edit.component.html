<div class="row">
  <div class="col" *ngIf="editRecipeForm">
    <form [formGroup]="editRecipeForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-center">
        <button [disabled]="editRecipeForm.invalid" type="submit" class="btn btn-outline-secondary mr-4">
          Save changes
        </button>
        <button (click)="onCancel()" type="button" class="btn btn-outline-secondary">
          Cancel
        </button>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" id="name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="imageURL">Image path</label>
        <input formControlName="imageURL" type="text" id="imageURL" name="imageURL" class="form-control">
      </div>

      <img [src]="editRecipeForm.get('imageURL').value" class="img-fluid">

      <div class="form-group">
        <label for="description">Description</label>
        <textarea formControlName="description" type="text" id="description" name="description" class="form-control" rows="4"></textarea>
      </div>
      <!--ingredients-->
      <div formArrayName="ingredients">
        <div class="row" *ngFor="let ingredient of getControls().controls; let i = index" [formGroupName]="i">
          <div class="form-group col-8">
              <input type="text" class="form-control" formControlName="name" placeholder="name">
          </div>
          <div class="form-group col-3">
              <input type="text" class="form-control" formControlName="amount" placeholder="amount">
          </div>
          <div class="form-group col-1">
              <button type="button" class="btn btn-outline-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
      </div>
      <hr>
      <button type="button" class="btn btn-outline-secondary" (click)="onAddIngredient()">
        Add ingredient
      </button>
    </form>
  </div>
</div>
