<a class="mt-3 list-group-item list-group-item-action d-flex justify-content-between align-items-start"
   [routerLink]="['/recipes', index, 'details']" routerLinkActive="active">
  <div>
    <h4 class="mb-1">{{recipe.name}}</h4>
    <p>{{recipe.description}}</p>
  </div>
  <div class=" align-self-center" >
    <img [src]="recipe.imgURL" height="50">
  </div>
</a>
